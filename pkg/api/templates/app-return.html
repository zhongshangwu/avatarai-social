<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AvatarAI Social App Return</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button {
        background-color: rgb(189, 110, 134);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button>登录完成</button>
  </body>
  <script>
    const appBundleId = "APP_BUNDLE_ID_REPLACE_ME";
    // This should work. It does work on iOS. On Android, it causes the token to be
    // authorized twice? I don't know why. I spent two hours trying to figure out why
    // without luck. You're welcome to try more if you want! In the meantime, using
    // an annoying button makes it work every time.
    // document.location.href = `${appBundleId}:/${window.location.search}`;
    document.querySelector("button").addEventListener("click", () => {
      document.location.href = `${appBundleId}://oauth/callback/${window.location.search}`;
    });
  </script>
</html>
